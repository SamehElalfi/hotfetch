name: Publish Package to npmjs
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"

      # check yarn version is the same as development environment
      - name: "yarn version is:"
        run: yarn -v

      - name: "check the current files"
        run: ls -la

      - name: "check node NPM_TOKEN"
        run: echo "$NPM_AUTH_TOKEN"
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - run: yarn
      - run: yarn test
      - run: yarn build
      - run: yarn lint
      - run: yarn publish
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
